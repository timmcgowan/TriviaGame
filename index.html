<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <!-- Slider Style  -->
    <link href="assets/css/half-slider.css" rel="stylesheet">
    <!-- Trivia Style & JS -->
    <link href="assets/css/trivia.css" rel="stylesheet" type="text/css">
    <script src="assets/js/questions.js"></script> 
    <script src="assets/js/app.js"></script> 

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container" class="nav-img">
        <img src="./assets/img/smalllogo.png" style="height:35px" alt="USMC">
        <span class="navbar-brand">Marine Corps Trivia Game</span>
        <div id="timer" class="timer-green">00:00</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active" style="background-image: url('./assets/photostock/180731-M-ZL728-001.JPG')">
            <div class="carousel-caption d-none d-md-block">
              <p>Photo By: Lance Cpl. Yamil Casarreal</p>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('./assets/photostock/180609-M-RT059-0120.JPG')">
            <div class="carousel-caption d-none d-md-block">
              <p>Photo By: Staff Sgt. Dengrier Baez.</p>
            </div>
          </div>
          <!-- Slide Three - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('./assets/photostock/180606-M-WL183-0425.JPG')">
            <div class="carousel-caption d-none d-md-block">
              <p>Photo By: Courtesy</p>
            </div>
          </div>
        </div><!--
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>-->
      </div>
    </header>

    <!-- Page Content -->
    <section class="py-5">
      <div id="message" class="container-fluid">
        <h1>Ready to test your Marine Corp Knowledge?</h1>
        <p>Click Start to Begin!</p>
      </div>
      <div class="start-div">
          <button id="start">Start</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Made for fun!</p>
      </div>
      <!-- /.container -->
    </footer>

  </body>

</html>
